<h2>My Heroes</h2>

<md-card>
	<md-input-container>
		<input mdInput #heroName placeholder="Hero Name">
	</md-input-container>
	<button md-raised-button (click)="add(heroName.value); heroName.value=''">Add</button>
</md-card>

<md-nav-list>
	<md-list-item *ngFor='let hero of heroes' (click)="onSelect(hero)">
		<span md-line>{{hero.name}}</span>
		<button md-icon-button (click)="delete(hero); $event.stopPropagation()">
			<md-icon>delete</md-icon>
		</button>
	</md-list-item>
</md-nav-list>
